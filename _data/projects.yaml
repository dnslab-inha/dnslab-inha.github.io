- title: Performance Evaluation and Optimization of HTTP/3 and QUIC in Diverse Network Environments
  subtitle: Industry Academic Cooperation Project
  group: featured
  image: images/photo.jpg
  link: https://github.com/
  description: This project develops a tool to evaluate the performance of HTTP/3 and QUIC across diverse network environments, including wired, Wi-Fi, and 5G. Using devices like Raspberry Pi, we analyze protocol performance and propose environment-specific optimization guidelines.
